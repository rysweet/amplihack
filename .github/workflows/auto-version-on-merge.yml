# Auto-Increment Version on Merge
# Ensures version is always incremented when code is merged to main
# If the merge didn't include a version bump, automatically increments patch version

name: Auto Version on Merge

on:
  push:
    branches: [main]

# Prevent concurrent version bump operations
concurrency:
  group: ${{ github.workflow }}-main
  cancel-in-progress: false

permissions:
  contents: write # Allow committing version bump to main

jobs:
  check-and-bump-version:
    name: Check and Auto-Bump Version
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history to compare versions
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check if version was bumped in this merge
        id: check-bump
        run: |
          # Get current version using reusable script
          CURRENT_VERSION=$(python scripts/get_version.py)
          
          if [ -z "$CURRENT_VERSION" ]; then
            echo "âŒ Error: Could not extract current version from pyproject.toml"
            exit 1
          fi
          
          # Get version from previous commit (before this merge)
          # Use HEAD~1 to handle both merge and fast-forward commits
          # The '|| echo ""' handles edge cases:
          #   - First commit (HEAD~1 doesn't exist)
          #   - File doesn't exist in previous commit
          #   - Any git/python errors
          # Result: PREVIOUS_VERSION will be empty string, triggering no-bump logic below
          PREVIOUS_VERSION=$(git show HEAD~1:pyproject.toml 2>/dev/null | python scripts/get_version.py - 2>/dev/null || echo "")
          
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "previous_version=$PREVIOUS_VERSION" >> $GITHUB_OUTPUT
          
          if [ -z "$PREVIOUS_VERSION" ]; then
            echo "âš ï¸  Could not determine previous version (might be first commit)"
            echo "needs_bump=false" >> $GITHUB_OUTPUT
          elif [ "$CURRENT_VERSION" == "$PREVIOUS_VERSION" ]; then
            echo "âŒ Version not bumped: $CURRENT_VERSION"
            echo "needs_bump=true" >> $GITHUB_OUTPUT
          else
            echo "âœ… Version already bumped: $PREVIOUS_VERSION â†’ $CURRENT_VERSION"
            echo "needs_bump=false" >> $GITHUB_OUTPUT
          fi

      - name: Auto-bump patch version
        if: steps.check-bump.outputs.needs_bump == 'true'
        id: bump-version
        run: |
          echo "ðŸ”§ Automatically bumping patch version..."
          python scripts/auto_bump_version.py
          
          # Extract new version using reusable script
          NEW_VERSION=$(python scripts/get_version.py)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit version bump
        if: steps.check-bump.outputs.needs_bump == 'true'
        run: |
          # Check if there are changes to commit
          if git diff --quiet pyproject.toml; then
            echo "âš ï¸  No changes to commit (version already bumped)"
          else
            NEW_VERSION="${{ steps.bump-version.outputs.new_version }}"
            git add pyproject.toml
            git commit -m "chore: Auto-bump version to ${NEW_VERSION} on merge [skip ci]"
            git push origin main
            echo "âœ… Version bumped to ${NEW_VERSION} and committed to main"
          fi

      - name: Summary
        if: always()
        run: |
          {
            echo "## ðŸ”¢ Auto Version Bump Summary"
            echo ""
            echo "**Previous Version**: ${{ steps.check-bump.outputs.previous_version }}"
            echo "**Current Version**: ${{ steps.check-bump.outputs.current_version }}"
            echo ""
            
            if [ "${{ steps.check-bump.outputs.needs_bump }}" == "true" ]; then
              echo "**Action**: Version auto-bumped âœ…"
            else
              echo "**Action**: No bump needed (version already incremented)"
            fi
          } >> $GITHUB_STEP_SUMMARY
