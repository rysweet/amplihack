[project]
name = "amplifier-hook-lock-mode"
version = "0.1.0"
description = "Lock mode hook - enables continuous work via context injection"
requires-python = ">=3.11"
dependencies = ["amplifier-core"]

[project.entry-points."amplifier.modules"]
hook-lock-mode = "amplifier_hook_lock_mode"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
