# MkDocs Configuration for amplihack
# Complete documentation website for the amplihack agentic coding framework

site_name: amplihack
site_description: Agentic coding framework that uses specialized AI agents to accelerate software development
site_author: amplihack contributors
site_url: https://rysweet.github.io/amplihack/
repo_name: rysweet/amplihack
repo_url: https://github.com/rysweet/amplihack
edit_uri: edit/main/docs/

# Theme Configuration
theme:
  name: material
  language: en
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - toc.follow
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.action.view
  icon:
    repo: fontawesome/brands/github

