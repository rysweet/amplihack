[pytest]
# Pytest configuration for parallel-task-orchestrator

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (E2E tests that take >10s)
    simserv: marks tests that validate against SimServ pattern
    unit: marks unit tests (60% of suite)
    integration: marks integration tests (30% of suite)
    e2e: marks end-to-end tests (10% of suite)

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    -ra

# Coverage (when using pytest-cov)
# addopts = --cov=parallel_task_orchestrator --cov-report=term-missing

# Test execution
# Skip slow tests by default (uncomment to enable)
# addopts = -m "not slow"

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging
log_cli = false
log_cli_level = INFO
log_format = %(asctime)s [%(levelname)s] %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
