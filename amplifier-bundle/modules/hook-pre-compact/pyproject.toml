[project]
name = "amplifier-hook-pre-compact"
version = "0.1.0"
description = "Pre-compact hook - exports transcript before context compaction"
requires-python = ">=3.11"
dependencies = ["amplifier-core"]

[project.entry-points."amplifier.modules"]
hook-pre-compact = "amplifier_hook_pre_compact"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
